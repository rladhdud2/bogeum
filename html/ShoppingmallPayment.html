<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/css/reset.css">
    <link rel="stylesheet" href="/html/css/ShoppingmallPayment.css">
    <script src="https://kit.fontawesome.com/462a97624e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="Shop_pay_wrap">
        <div id="pay_bigbox1">
            <div class="pay_font">
                <p>주문/결제</p>
            </div>
            <div class="pay_table">
                <div class="table_info">
                    <div class="items_name"><p>상품 정보</p></div>
                    <div class="items_count"><p>수량</p></div>
                    <div class="items_delivery"><p>배송비</p></div>
                    <div class="items_price"><p>상품 금액</p></div>
                </div>
                <div class="table_content">
                    <ul>
                        <li>
                            <div class="items_name_box">
                                <div class="items_image_box"></div>
                                <div class="items_naming_box"><p>상품명</p></div>
                            </div>
                            <div class="items_count_box"><p>1개</p></div>
                            <div class="items_delivery_box"><p>무료</p></div>
                            <div class="items_price_box"><p>12,800원</p></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="pay_bigbox2">
            <div class="address_box">
                <div class="address_font">
                    <p>배송지 정보</p>
                </div>
                <div class="address_content">
                    <p>이름 : 임해원</p>
                    <p>전화번호 : 01050045517</p>
                    <p>주소 : 경기도 화성시 북촌길 12-14</p>
                </div>
            </div>
            <div class="payment_box">
                <div class="payment_font">
                    <p>결제수단</p>
                </div>
                <div class="payment_content">
                    <div class="cacaopay_box"></div>
                    <div class="paybox">
                        <button>결제하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
